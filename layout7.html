<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="layout_style7.css">
    <title>Layout7</title>
</head>
<body>
    
    <div id="wrap">
        <!--header -->
        <div id="header">
            <div class="header-top">
                <div class="container">header-top</div>
            </div>

            <div class="header-nav">
                <div class="container">header-nav</div>
            </div>
        </div>
        
        <!--banner -->
        <div id="banner">
            <div class="container">banner-nav</div>
        </div>

        <!-- contents -->
        <div id="contents">
            <div class="content1">
                <div class="container">content1</div>
            </div>
            <div class="content2">
                <div class="container">content2</div>
            </div>
            <div class="content3">
                <div class="container">content3</div>
            </div>
        </div>
        <!-- footer -->
        <div id="footer">
            <div class="footer-nav">
                <div class="container">footer-nav</div>
            </div>
            <div class="footer-info">
                <div class="container">footer-info</div>
            </div>
        </div>
    </div>
    <!-- wrap -->
</body>
</html>
